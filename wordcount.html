<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="wordcount.css">
<title>Word Counter</title>
</head>
<body>
    <div id="wrapper">
        <h2>WORDS COUNT</h2>
        <div>
            <textarea id="input" rows="10" cols="50"></textarea><br>
        </div>
    <div>
        <button class="buttonone" onclick="countWords()">Count Words</button><br>
    </div>
   <div>
    <p id="result"></p>

   </div>
   
    <script>
        function countWords() {
            var text = document.getElementById("input").value;
            var words = text.split(/\s+/);
           var result_final= document.getElementById("result")
           result_final.innerText = words.length+ " words";
        }
    </script>
</body>
</html>
